# Custom DNF Configuration
# These settings will be appended to /etc/dnf/dnf.conf

# Use fastest available mirror
fastestmirror=True

# Number of parallel downloads (1-20, default 3)
max_parallel_downloads=10

# Default to "yes" for all prompts
defaultyes=True

# Keep downloaded packages in cache
keepcache=True

# Delta RPMs can reduce download size for updates
deltarpm=True
